
#SWAGGER UI
quarkus.swagger-ui.always-include=true

#URL IMAGE STORAGE
application.storage.path=/src/test/storage/
application.script.bash.path=src/test/resources/script/before-test.sh
application.script.powershell.path=src/test/resources/script/before-test.ps1

#DATABASE HIBERNATE
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:mem:artechCms;INIT=RUNSCRIPT FROM 'classpath:script/charge_database.sql'

quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect

#JWT
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=test

smallrye.jwt.sign.key.location=privateKey.pem
quarkus.native.resources.includes=publicKey.pem

