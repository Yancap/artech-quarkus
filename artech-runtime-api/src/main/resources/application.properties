
quarkus.http.port=${QUARKUS_HTTP_PORT}
quarkus.http.cors.enabled=false

#SWAGGER UI
quarkus.swagger-ui.always-include=true

#URL IMAGE STORAGE
application.storage.path=/storage/

#DATABASE HIBERNATE
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}

quarkus.datasource.jdbc.url=${DB_URL}
quarkus.datasource.jdbc.max-size=16

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQLDialect

#JWT
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=ARTECH

#Deve ser Private Key!!!
smallrye.jwt.sign.key.location=privateKey.pem

quarkus.native.resources.includes=publicKey.pem

quarkus.index-dependency.cms.group-id=com.github.yancap.artech.cms
quarkus.index-dependency.cms.artifact-id=artech-cms-api

quarkus.index-dependency.client.group-id=com.github.yancap.artech.client
quarkus.index-dependency.client.artifact-id=artech-client-api


quarkus.log.category."io.quarkus.deployment".level=DEBUG
quarkus.log.category."io.quarkus.resteasy.reactive.server".level=DEBUG
application.file.csv.trash-words.path=/src/main/resources/utils/trash_pt_words.csv

